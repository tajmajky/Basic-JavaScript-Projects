<!DOCTYPE html>
<html lang ="en">

<head>

<title> CountDown   </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="JS/main.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/CSS_file.css">

</head>


<body bgcolor="grey" onload="showSlides(1)"> <!-- this refers to  function showSlides(n) in JS file on line 29 and makes sure that the pictures load first time -->

        <!-- CountDown -->
        <p> How many seconds would you like to set your alarm off?</p>
        <input id="seconds" value=" "/>
        <button onclick="countDown()">Click here</button>
        <p id="timer"></p>

         <!-- Slideshow -->
        <div class="slideshow-container">

                <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div> <!-- in the top left corner of the pic it shows the number of slide -->
                        <img src="CSS/castle4.jpg" style="width:100%"> <!-- the pic and its location -->
                        <div class="text">Château De La Bourdaisière </div> <!-- name of pic appearing at the bottom of pic -->
                        </div>

                <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="CSS/castle2.jpg" style="width:100%">
                        <div class="text">Château de Bourron</div>
                </div>

                <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="CSS/castle3.jpg" style="width:100%">
                        <div class="text"> Château de Chambord</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a> <!-- prev Slide buttonarrow -->
                <a class="next" onclick="plusSlides(1)">❯</a> <!--  next Slide buttonarrow -->

        </div>
        <br>

        <div style="text-align:center"> <!-- the three little dots under the pics that show whic pic is being shown-->
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

</body>
</html>
