<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel</title>
    <!--The below 3 lines of code is needed for React to function-->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
<!--“React.Component” is used to specify a class or function.
“Class” above specifies a class.
The “render()” is used to create a function in React.
The “return” statement returns information.-->

    <div id='JSX'></div>

    <script type="text/babel">
    class Greeting extends React.Component {
        render() {
            return <h1> Hello World!</h1>
        }
    }
    ReactDOM.render(<Greeting />, document.getElementById('JSX'))
    </script>
    
</body>
</html>
