<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Parse</title>
</head>
<body>
    <p id="XML_Example"></p>

    <script>

        var XML_Parser, XML_Doc;

        //creates a test string
        var Movie = "<movie>" +
            "<title>Psycho </title>" +
            "<director> Alfred Hitchcock </director>" +
            "</movie>";

        //creates an XML DOM Parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using the text string
        XML_Doc = XML_Parser.parseFromString(Movie,"text/xml");

        document.getElementById("XML_Example").innerHTML = 
        XML_Doc.getElementsByTagName("director") [0].childNodes[0].nodeValue;
    </script>

</body>
</html>
